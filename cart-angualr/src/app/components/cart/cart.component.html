<ng-container *ngIf="product.length != 0">
    <div class="container">
        <div class="cart-table">
            <div class="cart-products">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img src="{{item.image}}" alt=""></td>
                            <td>{{item.description}}</td>
                            <td>{{item.price}}$</td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.total}}</td>
                            <td>
                                <button class="bin" (click)="removeItem(item)">X</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="btn-last">
                    <button class="emptycart" (click)="emptycart()">Empty cart</button>
                    <button class="shopmore" routerLink="/product">Shop more</button>
                    <p><span>Total:</span>${{grandTotal}}</p>
                </div>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="product.length ==0">
    <div class="container">
        <div class="cart">
            <h4>My Cart</h4>
            <div class="center">
                <img src="../../../assets/images/cart1.png" alt="">
                <h4>Your cart is empty!</h4>
                <h5>Add item to it now</h5>
                <button routerLink="/product">Go to Shop!</button>
            </div>
        </div>
    </div>
</ng-container>
